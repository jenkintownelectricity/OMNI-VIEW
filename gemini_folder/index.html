<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI-VIEW | Jenkintown Electricity</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>

    <style>
        /* --- THEME: DARK MATTER --- */
        :root {
            --bg-root: #0f1115;
            --bg-panel: #161b22;
            --bg-header: #0d1117;
            --border: #30363d;
            --accent: #ff6b35;
            --text-main: #e6edf3;
            --text-muted: #8b949e;
            --input-bg: #0d1117;
            --highlight: #1f6feb;
            --danger: #da3633;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: var(--bg-root);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* LAYOUT */
        .top-bar {
            height: 42px;
            background: var(--bg-header);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .app-grid {
            display: grid;
            grid-template-columns: 260px 1fr 300px;
            height: calc(100vh - 42px);
        }

        /* EXPLORER & CONTROLS */
        .col-explorer {
            background: var(--bg-root);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .col-controls {
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
        }

        .explorer-header {
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px;
        }

        .file-item {
            padding: 5px 8px;
            font-size: 12px;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 4px;
            border: 1px solid transparent;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .file-item.active {
            background: rgba(31, 111, 235, 0.2);
            border-color: var(--highlight);
            color: white;
        }

        /* UNIFIED CANVAS (THE MERGED ENGINE) */
        .col-canvas {
            background: #2e2e2e;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* TOOLBAR */
        .canvas-toolbar {
            height: 40px;
            background: #252526;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 0 10px;
            z-index: 10;
        }

        .tool-sep {
            width: 1px;
            height: 20px;
            background: #444;
            margin: 0 4px;
        }

        .tool-btn {
            width: 32px;
            height: 32px;
            border: 1px solid transparent;
            background: transparent;
            color: #ccc;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tool-btn.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 8px var(--accent);
        }

        /* VIEWER AREA */
        .viewer-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Thumbnails (Restored from Chunk 2) */
        .thumb-bar {
            width: 150px;
            background: #1e1e1e;
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }

        .thumb-item {
            width: 100%;
            aspect-ratio: 0.77;
            background: white;
            opacity: 0.6;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .thumb-item:hover {
            opacity: 1;
            border-color: #888;
        }

        .thumb-item.active {
            opacity: 1;
            border-color: var(--accent);
        }

        .thumb-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .thumb-num {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 2px;
        }

        /* Main Scroll View */
        .scroll-view {
            flex: 1;
            overflow: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            background-image: radial-gradient(#444 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Page Container (The Layer Cake) */
        .page-wrap {
            position: relative;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            background: white;
            transition: transform 0.1s;
        }

        .pdf-layer {
            display: block;
            pointer-events: none;
        }

        /* PDF renders here */
        .markup-layer {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Fabric canvas sits on top */

        /* UI UTILS */
        input,
        select {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 5px;
            font-size: 11px;
            width: 100%;
            outline: none;
            border-radius: 3px;
        }

        .btn-action {
            background: var(--highlight);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-danger {
            background: var(--danger);
            width: 100%;
            padding: 10px;
            margin-top: auto;
        }

        label {
            font-size: 9px;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: bold;
            margin-bottom: 2px;
            display: block;
        }

        .row {
            display: flex;
            gap: 5px;
        }

        .flex-1 {
            flex: 1;
        }

        .chip {
            background: rgba(31, 111, 235, 0.2);
            border: 1px solid var(--highlight);
            color: #a5d6ff;
            font-size: 9px;
            padding: 1px 6px;
            border-radius: 10px;
            cursor: pointer;
            margin: 2px;
            display: inline-block;
        }

        /* Empty State */
        #emptyState {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-muted);
            pointer-events: none;
        }
    </style>
</head>

<body>

        <div style="font-weight:bold; color:var(--accent); display:flex; align-items:center; gap:8px;">
            <span class="material-icons-round">bolt</span> OMNI-VIEW <span style="opacity:0.5; font-size:12px;">Unified
                Engine (Fixed)</span>
        </div>
        <button class="btn-action" onclick="openProject()">OPEN PROJECT</button>
    </div>

                <div style="padding:20px; text-align:center; opacity:0.5;">No Project</div>
            </div>
        </div>

        <div class="col-canvas">
            <div class="canvas-toolbar">
                <button class="tool
